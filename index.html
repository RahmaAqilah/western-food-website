<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Western Food</h1>
            <nav>
                <ul>
                    <li><a href="#burger">Burger</a></li>
                    <li><a href="#pizza">Pizza</a></li>
                    <li><a href="#steak">Steak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="burger" class="food-section">
        <div class="container">
            <h2>Burger</h2>
            <div class="food-item">
                <img src="burger.jpg" alt="Burger">
                <p>Classic Beef Burger with crispy fries</p>
            </div>
        </div>
    </section>

    <section id="pizza" class="food-section">
        <div class="container">
            <h2>Pizza</h2>
            <div class="food-item">
                <img src="pizza.jpg" alt="Pizza">
                <p>Delicious Margherita Pizza with fresh basil</p>
            </div>
        </div>
    </section>

    <section id="steak" class="food-section">
        <div class="container">
            <h2>Steak</h2>
            <div class="food-item">
                <img src="steak.jpg" alt="Steak">
                <p>Juicy Ribeye Steak with mashed potatoes</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Western Food | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
